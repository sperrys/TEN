env:
- export DJANGO_SETTINGS_MODULE=src.settings.travis
notifications:
  email: false
jobs:
  include:
  - stage: deploy backend to production
    language: python
    python:
    - '3.6'
    services:
    - postgresql
    addons:
      postgresql: '9.6'
    before_install:
    - cd backend
    install:
    - pip install -r requirements.txt
    before_script:
    - psql -c 'create database travis_ci_test;' -U postgres
    script: python manage.py test api
    deploy:
      provider: heroku
      app: textbook-exchange-network-back
      api_key:
        secure: 
  - stage: deploy frontend to production
    language: node_js
    node_js:
    - stable
    cache:
      directories:
      - client/node_modules
    before_install:
    - cd frontend
    install:
    - yarn
    script: echo foo
    deploy:
      provider: heroku
      app: textbook-exchange-network
      api_key:
        secure: 
